# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Github Pages

on:
  push:
    branches:
      - master
    paths:
      - blog/**
  pull_request:
    paths:
      - blog/**

jobs:
  Pages:
    name: Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache node modules
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Hexo-Cli
        run: cd blog && npm i hexo-cli -g

      - name: Install Yarn
        run: cd blog && npm i yarn -g

      - name: Install dependencies
        run: cd blog && yarn install --ignore-engines && mkdir -p ~/bin/ && export PATH="~/bin/:$PATH"

      - name: Build docs
        run: cd blog && yarn run build && yarn run deploy

      # Deploy hexo blog website.
      - name: Deploy
        uses: sma11black/hexo-action@v1.0.3
        with:
          deploy_key: ${{ secrets.GH_TOKEN }}
          user_name: HQ1363  # (or delete this input setting to use bot account)
          user_email: huangqiang1363@outlook.com  # (or delete this input setting to use bot account)
          commit_msg: ${{ github.event.head_commit.message }}  # (or delete this input setting to use hexo default settings)
          publish_dir: blog/public
